<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=M+PLUS+Rounded+1c&family=Orbitron:wght@500&family=Poppins:ital@0;1&family=Press+Start+2P&family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div id="header">
            <div id="title">
                <h1>Tic Tac Toe</h1>
            </div>
        </div>
        <div id="main">
            <div id="main-flex">
                <div class="player 1">
                    <h1>Player 1</h1>
                    <label for="player-1-name"></label>
                    <input type="text" id="player-1-name" placeholder="name">
                    <h1 class="score 1">1</h1>
                </div>
                
                <div id="game-board">
                    <div class="tile" data-index="0">X</div>
                    <div class="tile" data-index="1"></div>
                    <div class="tile" data-index="2"></div>
                    <div class="tile" data-index="3"></div>
                    <div class="tile" data-index="4"></div>
                    <div class="tile" data-index="5"></div>
                    <div class="tile" data-index="6"></div>
                    <div class="tile" data-index="7"></div>
                    <div class="tile" data-index="8"></div>
                </div>
                <div class="player 2">
                    <h1>Player 2</h1>
                    <label for="player-2-name"></label>
                    <input type="text" id="player-2-name" placeholder="name">
                    <h1 class="score 2">0</h1>
                </div>
            </div>
            <div id="footer">
                    <button id="reset-button">RESET</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
